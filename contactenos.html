	<h2 align="center">DEJANOS UN MENSAJE CON TU INFORMACION Y NOS ESTAREMOS COMUNICANDO.</h2>
	<form action="http://" method="post">
		<label for="nombre_cliente"><strong>Ingresa tu Nombre y Apellido</strong></label>
		<input type="text" name="nombre_cliente" id="nombre_cliente">
		<label for="correo_cliente"><strong>Ingresa tu correo electronico</strong></label>
		<input type="email" name="correo_cliente" id="correo_cliente" placeholder="ejemplo@dominio.com">
		<label for="trabajo_cliente"><strong>Tipo de trabajo deseado</strong></label>
		<select name="trabajo_cliente" id="trabajo_cliente">
			<option value="CLOSETS">CLOSETS</option>
			<option value="COCINAS">COCINAS</option>
			<option value="MUEBLES_EN_GENERAL">MUEBLES EN GENERAL</option>
			<option value="REMODELACIONES">REMODELACIONES</option>
			<option value="TRABAJOS_DE_OTRAS_INDOLES">TRABAJOS DE OTRAS INDOLES</option>
		</select>
		<span style="position: absolute; top: 500px; left: 420px">
		</span>
		<textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Dejanos una breve descripcion"></textarea>
		<button type="submit">ENVIAR✉</button>
		<input type="reset" name="RESET">
		<input value="true" name="aceptado" type="checkbox" class="aceptacion_datos"> Acepto el envio de mis datos a la empresa para su gestion
	</form>
